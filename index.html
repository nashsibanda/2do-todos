    <div id="form-modal" class="">
      <div id="form-container" onclick="event.stopPropagation()">

        <h2>Add a task</h2>
        <form action="" id="todo-form" onsubmit="event.preventDefault();">
          <div class="form-group">
            <label for="todo-title">Title</label>
            <input
              type="text"
              name="todo-title"
              id="todo-title"
              placeholder="A nice, short title..."
            />
          </div>
          <div class="form-group">
            <label for="todo-title">Description</label>
            <textarea
              name="todo-description"
              id="todo-description"
              placeholder="Add some extra details about this task..."
            ></textarea>
          </div>
          <div class="form-group inline">
            <label for="todo-title">Date due</label>
            <input type="date" name="todo-due" id="todo-due" />
          </div>
          <div class="form-group">
            <label for="todo-title">Category</label>
            <select name="todo-category" id="todo-category">

              <option value="home">üè° &nbsp;&nbsp;&nbsp; Home</option>
              <option value="social">ü•≥ &nbsp;&nbsp;&nbsp; Social</option>
            </select>
          </div>
          <div class="form-group">
            <label for="todo-tags">Tags</label>
            <div class="input-with-submit">
              <input
                type="text"
                name="todo-tags"
                id="todo-tags"
                placeholder="Add some tags..."
              /><button type="button" id="tag-submit-button">+</button>
            </div>
            <ul id="form-tag-list"></ul>
          </div>
          <button type="submit" id="todo-form-submit">Add Task</button>
        </form>
      </div>
    </div>
